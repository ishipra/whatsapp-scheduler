<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>WhatsApp Scheduler â€” UI</title>
    <link rel="stylesheet" href="{% static 'scheduler_ui/style.css' %}">
  </head>
  <body>
    <main class="container">
      <h1>WhatsApp Scheduler</h1>

      <form id="scheduleForm">
        <div class="form-group">
          <label for="phone">To (Phone Number):</label>
          <input type="text" id="phone" name="phone" placeholder="+1234567890" required>
          <small>Recipient's phone number (e.g., +1234567890)</small>
        </div>

        <div class="form-group">
          <label for="body">Message:</label>
          <textarea id="body" name="body" rows="4" placeholder="Enter your message here..." required></textarea>
        </div>

        <div class="form-group">
          <label for="scheduled_time">Scheduled Time:</label>
          <input type="datetime-local" id="scheduled_time" name="scheduled_time" required>
          <small>When to send the message (must be in the future). Timezone: <span id="timezone-display"></span></small>
        </div>

        <button type="submit" id="scheduleBtn" class="btn">Schedule Message</button>
      </form>

      <div id="result" aria-live="polite"></div>
    </main>

    <script src="{% static 'scheduler_ui/script.js' %}"></script>
  </body>
</html>
